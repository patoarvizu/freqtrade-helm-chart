{{- if .Values.bot.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freqtrade
spec:
  selector:
    matchLabels:
      app: freqtrade
  template:
    metadata:
      labels:
        app: freqtrade
    spec:
      containers:
      - name: freqtrade
        image: {{ .Values.image.base }}:{{ .Values.image.tag }}
        command:
        - freqtrade
        args:
        - trade
        - --config
        - /freqtrade/values/values.json
        - --config
        - /freqtrade/configs/binance-usdt-static.json
        - --strategy
        - {{ .Values.bot.strategy_name }}
        - --db-url
        - sqlite:////sqlite/tradesv3.sqlite
        volumeMounts:
        - mountPath: /freqtrade/values
          name: values
        - mountPath: /freqtrade/user_data/strategies
          name: strategies
        - mountPath: /freqtrade/configs
          name: configs
        - mountPath: /sqlite
          name: sqlite
        ports:
        - name: api
          containerPort: 8080
      volumes:
      - name: values
        configMap:
          name: freqtrade-values
      - name: strategies
        configMap:
          name: freqtrade-strategies
      - name: configs
        configMap:
          name: freqtrade-configs
      - name: sqlite
        persistentVolumeClaim:
          claimName: freqtrade-sqlite
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freqtrade-sqlite
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.bot.pvc_size }}
{{- end }}